<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clothing Store Order</title>
    <style>
        body {
            display: flex;
            height: 100vh;
            margin: 0;
            background-color: #FFD700;
        }

        .container {
            text-align: center;
            justify-content: center;
            align-items: center;
        }
        h1 {
            color: #333;
            font-family: 'Dancing Script', cursive;
            align-items: center;
        }
        p {
            margin-bottom: 20px;
            align-items: center;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            font-weight: bolder;
        }
        #order-form {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 10px;
        }

        #order-form label {
            font-weight: bold;
            margin-bottom: 5px;
            display: block;
        }

        #order-form input[type="text"],
        #order-form input[type="number"],
        #order-form select {
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 200px;
            margin-bottom: 10px;
        }

        #order-form input[type="submit"] {
            padding: 5px 20px;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #order-form input[type="submit"]:hover {
            background-color: #444;
        }

        #item-list {
            list-style: none;
            padding: 0;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 20px;
            font-weight: bolder;
        }

        .order-item {
            margin: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .order-item:hover {
            background-color: #f5f5f5;
        }

        .order-item button {
            background-color: transparent;
            border: none;
            color: #333;
            font-size: 1.2em;
            width: 100%;
            text-align: left;
            padding: 5px 0;
        }

        .order-item button:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <a href="index clothing site.t1.html">
        <button style="margin-top: 10px; margin-left: 10px; width: max-content; height: 30px; font-weight: bolder; color: black; cursor: pointer;">
            Back to Homepage
        </button>
    </a>
        
    <div class="container">
        <h1>Welcome to our Clothing Store!</h1>
        <p>Choose an item from our collection:</p>
        <ul id="item-list">
            <li class="order-item"><button type="button" id="item1">T-shirt - $20</button></li>
            <li class="order-item"><button type="button" id="item2">Trouser - $15</button></li>
            <li class="order-item"><button type="button" id="item3">Sweater - $20</button></li>
            <li class="order-item"><button type="button" id="item4">Vest - $5</button></li>
        </ul>
        <form id="order-form">
            <label for="item">Item:</label>
            <input type="text" id="item" name="item" readonly>
            <br>
            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" name="quantity" min="1" required>
            <br>
            <label for="size">Size:</label>
            <select id="size" name="size" required>
                <option value="">Select Size</option>
                <option value="S">Small</option>
                <option value="M">Medium</option>
                <option value="L">Large</option>
                <option value="XL">Extra Large</option>
            </select>
            <br>
            <label for="color">Color:</label>
            <select id="color" name="color" required>
                <option value="">Select Color</option>
                <option value="Red">Red</option>
                <option value="Blue">Blue</option>
                <option value="Green">Green</option>
                <option value="Black">Black</option>
            </select>
            <br>
            <input type="submit" value="Order">
        </form>
    </div>
    
    <script>
        const itemList = document.getElementById('item-list');
        const orderForm = document.getElementById('order-form');
        const itemInput = document.getElementById('item');
        const quantityInput = document.getElementById('quantity');

        itemList.addEventListener('click', function(event) {
            if (event.target.tagName === 'BUTTON') {
                const itemId = event.target.id;
                const itemName = event.target.textContent.split(' - ')[0];
                const itemPrice = event.target.textContent.split(' - ')[1];
                itemInput.value = `${itemName} - ${itemPrice}`;
                orderForm.style.display = 'block';
            }
        });

        orderForm.addEventListener('submit', function(event) {
            event.preventDefault();
            const item = itemInput.value;
            const quantity = quantityInput.value;
            const size = document.getElementById('size').value;
            const color = document.getElementById('color').value;
            alert(`Ordered ${quantity} ${item.split(' - ')[0]} in ${color} and size ${size}`);
        });
    </script>
</body>
</html>
